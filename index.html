    const SUPPORT_LINK = "https://t.me/+narfUyrcsN0yZjIx";

      { name: "ONLYFANS", sku: "INF" },

      { name: "TARGET", sku: "INF" },
      { name: "AMAZON", sku: "INF" },
      { name: "BEST BUY", sku: "INF" },
      { name: "DOORDASH", sku: "INF" },
      { name: "UBER EATS", sku: "INF" },
      { name: "STARBUCKS", sku: "INF" },
      { name: "APPLE", sku: "INF" },
      { name: "NIKE", sku: "INF" },
      { name: "PLAYSTATION", sku: "INF" },
      { name: "XBOX", sku: "INF" },
      { name: "ROBLOX", sku: "INF" }
    ].map(p => ({ ...p, price: 10 }));

    const grid = document.getElementById("grid");
    const cardsGrid = document.getElementById("cardsGrid");
    const searchInput = document.getElementById("searchInput");
    const cartCount = document.getElementById("cartCount");
    const toast = document.getElementById("toast");

    const cartModal = document.getElementById("cartModal");
    const cartBtn = document.getElementById("cartBtn");
    const closeCart = document.getElementById("closeCart");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    const buyBtn = document.getElementById("buyBtn");

    // ✅ Notice modal elements
    const noticeModal = document.getElementById("noticeModal");
    const noticeClose = document.getElementById("noticeClose");
    const noticeSupportBtn = document.getElementById("noticeSupportBtn");

    let cart = [];

    function showToast(msg){
      toast.textContent = msg;
      toast.style.display = "block";
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.style.display = "none", 2600);
    }

    function openNotice(){
      noticeSupportBtn.href = SUPPORT_LINK;
      noticeModal.style.display = "flex";
    }
    function closeNotice(){
      noticeModal.style.display = "none";
    }

    noticeClose.addEventListener("click", closeNotice);
    noticeModal.addEventListener("click", (e) => { if(e.target === noticeModal) closeNotice(); });
    document.addEventListener("keydown", (e) => { if(e.key === "Escape") closeNotice(); });

    function updateCartUI(){
      cartCount.textContent = `(${cart.length})`;

      if(cart.length === 0){
        cartItems.innerHTML = `<div style="color:rgba(255,255,255,0.7);font-weight:800;padding:10px 0;">Your cart is empty.</div>`;
        cartTotal.textContent = "$0.00";
        return;
      }

      let total = 0;
      cartItems.innerHTML = "";
      cart.forEach((item, idx) => {
        total += item.price;
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `
          <div>
            <div class="name">${escapeHtml(item.name)}</div>
            <div class="sub">${escapeHtml(item.sku)} • $${item.price.toFixed(2)}</div>
          </div>
          <button type="button" aria-label="Remove">Remove</button>
        `;
        row.querySelector("button").addEventListener("click", () => {
          cart.splice(idx, 1);
          updateCartUI();
        });
        cartItems.appendChild(row);
      });
      cartTotal.textContent = `$${total.toFixed(2)}`;
    }

    function openCart(){ updateCartUI(); cartModal.style.display = "flex"; }
    function closeCartModal(){ cartModal.style.display = "none"; }

    cartBtn.addEventListener("click", openCart);
    closeCart.addEventListener("click", closeCartModal);
    cartModal.addEventListener("click", (e) => { if(e.target === cartModal) closeCartModal(); });

    // ✅ BIG MESSAGE ON BUY (more visible)
    buyBtn.addEventListener("click", () => {
      if(cart.length === 0) return showToast("Cart is empty.");
      openNotice();
    });

    function renderLogs(list){
      grid.innerHTML = "";
      list.forEach((p) => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <div class="price-badge">$${p.price.toFixed(2)}</div>
          <div class="body">
            <div class="logo">${escapeHtml(p.name)}</div>
            <div class="meta">
              <span>Stock: </span>
              <span class="code">${escapeHtml(p.sku)}</span>
            </div>
            <div class="buy">
              <button type="button">Add to cart</button>
            </div>
          </div>
        `;
        el.querySelector("button").addEventListener("click", () => {
          cart.push(p);
          updateCartUI();
          showToast(`${p.name} added to cart`);
        });
        grid.appendChild(el);
      });
    }

    function renderCardsNumbers(){
      cardsGrid.innerHTML = "";
      TELE_NUMBERS.forEach((num) => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <div class="price-badge">$25.00</div>
          <div class="body">
            <div class="logo">${escapeHtml(num)}</div>
            <div class="meta">
              <span>Stock: </span>
              <span class="code">${escapeHtml(num)}</span>
            </div>
            <div class="buy">
              <button type="button">Add to cart</button>
            </div>
          </div>
        `;
        el.querySelector("button").addEventListener("click", () => {
          cart.push({ name: num, sku: num, price: 25 });
          updateCartUI();
          showToast(`${num} added to cart`);
        });
        cardsGrid.appendChild(el);
      });
    }

    function applySearch(){
      const q = searchInput.value.trim().toLowerCase();
      if(!q) return renderLogs(PRODUCTS);
      renderLogs(PRODUCTS.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q)));
    }
    searchInput.addEventListener("input", applySearch);

    document.getElementById("howItWorksBtn").addEventListener("click", () => {
      showToast("Add items to cart, open cart, then press Buy.");
    });

    const tabLogs = document.getElementById("tab-logs");
    const tabCards = document.getElementById("tab-cards");
    document.querySelectorAll(".menu a[data-tab]").forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        document.querySelectorAll(".menu a[data-tab]").forEach(a => a.classList.remove("active"));
        link.classList.add("active");
        const tab = link.dataset.tab;
        tabLogs.style.display = tab === "logs" ? "block" : "none";
        tabCards.style.display = tab === "cards" ? "block" : "none";
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    renderLogs(PRODUCTS);
    renderCardsNumbers();
    updateCartUI();
  </script>
</body>
</html>
